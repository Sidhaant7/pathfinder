<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        .blog-post {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .blog-post h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .new-post {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .new-post input,
        .new-post textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .new-post button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to pathfinfer</h1>
            <p>Sharing thoughts, ideas, and inspiration.</p>
        </header>

        <div class="new-post">
            <h2>Create New Blog Post</h2>
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postContent" placeholder="Write your blog post here..."></textarea>
            <button onclick="addPost()">Publish</button>
        </div>

        <div id="blogPosts">
            <div class="blog-post">
                <h2>First Post</h2>
                <p>Welcome to pathfinfer! This is where I share interesting topics and insights.</p>
            </div>
        </div>

        <div class="footer">
            Â© 2025 My Blog | All rights reserved.
        </div>
    </div>

    <script>
        function addPost() {
            const title = document.getElementById("postTitle").value;
            const content = document.getElementById("postContent").value;
            if (title.trim() !== "" && content.trim() !== "") {
                const post = document.createElement("div");
                post.classList.add("blog-post");
                post.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                document.getElementById("blogPosts").appendChild(post);
                document.getElementById("postTitle").value = "";
                document.getElementById("postContent").value = "";
            } else {
                alert("Please fill in both title and content.");
            }
        }
    </script>

</body>
</html>
